{% extends 'base.html' %}
{% block title %} {% endblock %}

{% block content %}
    <form method="post">
    {% csrf_token %}
<div class="mb-3">
    <label for="id_name" class="form-label">Name</label>
    {{ form.name }}
</div>
<div class="mb-3">
    <label for="id_email" class="form-label">Email address</label>
    {{ form.email }}
</div>
<div class="mb-3">
    <label for="id_text" class="form-label">Text</label>
    {{ form.text }}
</div>
    <input type="submit" value="Отправить">
    </form>
{% endblock %}
